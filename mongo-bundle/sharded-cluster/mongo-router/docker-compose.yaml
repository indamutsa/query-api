version: "3"

services:
  mongos:
    container_name: mongos
    image: mongo:4.2
    command: mongos --configdb cfgrs/cfgsvr1:27017,cfgsvr2:27017,cfgsvr3:27017 --bind_ip 0.0.0.0 --port 27017
    ports:
      - 60000:27017

  setuprouter:
    container_name: setuprouter
    build: .
    depends_on:
      - mongos
    restart: "no"
    entrypoint: ["bash", "-c", "sleep 5 && ./setupRouter.sh"]
